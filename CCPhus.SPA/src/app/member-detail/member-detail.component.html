<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img src="{{user.avatarURL}}" alt="TODO: Placeholder Goes Image Here" class="card-img-top img-thumbnail">
        <div class="card-body">
          <div>
            <strong>Location</strong>
            <p>{{user.city}}, {{user.country}}</p>
          </div>
          <div>
            <strong>Time As User</strong>
            <p>{{user.timeAsUser}}</p>
          </div>
          <div>
            <strong>Last Active</strong>
            <p>{{user.lastActive | date: "EEEE, dd MMMM yyyy"}}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-primary w-100">First Action</button>
            <button class="btn btn-success w-100">Message</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="About {{user.username}}">
            <h4>Description</h4>
            <p>{{user.lastActive}}</p>
          </tab>
          <tab heading="Some Other Thing">
              <h4>More Description</h4>
              <p>{{user.avatarURL}}</p>
          </tab>
          <tab heading="Avatars">
              <p>Avatars Go Here... Maybe</p>
          </tab>
          <tab heading="Messages">
              <p>?!?</p>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
