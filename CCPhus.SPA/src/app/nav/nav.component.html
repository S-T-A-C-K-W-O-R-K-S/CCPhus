<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">IO/</a>

        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Scripts</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" (click)="logout()">Log Out</a>
            </li>
        </ul>

        <div *ngIf="loggedIn()" class="dropdown">
            <a class="dropdown-toggle text-light">
                Welcome User
            </a>

            <div class="dropdown-menu">
                <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Edit Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#"><i class="fa fa-sign-out"></i> Log Out</a>
            </div>
        </div>

        <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
            <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" [(ngModel)]="model.username"
                required>
            <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" [(ngModel)]="model.password"
                required>
            <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
        </form>
    </div>
</nav>
