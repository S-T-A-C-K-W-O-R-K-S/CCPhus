<div class="card mb-4">
  <div class="card-img-wrapper">
    <img src="{{user.avatarURL}}" alt="TODO: Placeholder Goes Image Here" class="card-img-top"/>
  </div>
  <div class="card-body p-1">

      <i class="fa fa-user"></i> {{user.username}}

  </div>
</div>
